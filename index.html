<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>This is CSS Grid</title>

</head>

<body>
    <div class="header-title">
        <h2>English Alphabet</h2>
    </div>

    <!-- this is Alphabet part -->

    <div class="container">
        <div class="Alphabet item-a-voice">A</div>
        <div class="Alphabet item-b-voice">B</div>
        <div class="Alphabet item-c-voice">C</div>
        <div class="Alphabet item-d-voice">D</div>
        <div class="Alphabet item-e-voice">E</div>
        <div class="Alphabet item-f-voice">F</div>
        <div class="Alphabet item-g-voice">G</div>
        <div class="Alphabet item-h-voice">H</div>
        <div class="Alphabet item-i-voice">I</div>
        <div class="Alphabet item-j-voice">J</div>
        <div class="Alphabet item-k-voice">K</div>
        <div class="Alphabet item-l-voice">L</div>
        <div class="Alphabet item-m-voice">M</div>
        <div class="Alphabet item-n-voice">N</div>
        <div class="Alphabet item-o-voice">O</div>
        <div class="Alphabet item-p-voice">P</div>
        <div class="Alphabet item-q-voice">Q</div>
        <div class="Alphabet item-r-voice">R</div>
        <div class="Alphabet item-s-voice">S</div>
        <div class="Alphabet item-t-voice">T</div>
        <div class="Alphabet item-u-voice">U</div>
        <div class="Alphabet item-v-voice">V</div>
        <div class="Alphabet item-w-voice">W</div>
        <div class="Alphabet item-x-voice">X</div>

        <div class="Alphabet last-item"></div>
        <div class="Alphabet item-y-voice">Y</div>
        <div class="Alphabet item-z-voice">Z</div>
        <div class="Alphabet last-item"></div>
    </div>
</body>

</html>
